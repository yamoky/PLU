<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>PLU Formation - Quiz</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css?v=2" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <div class="logo-area">
          <a href="index.html" class="logo-link">
            <span class="logo"
              >PLU<span class="logo-accent">Formation</span></span
            >
          </a>
          <p class="logo-subtitle">Quiz d’entraînement aux codes PLU</p>
        </div>

        <nav class="nav-actions">
          <a href="index.html" class="btn btn-secondary">Retour à l’accueil</a>
        </nav>
      </div>
    </header>

    <main class="container main-content">
      <!-- Configuration du quiz -->
      <section class="card">
        <h1>Configurer ton quiz</h1>
        <p class="section-description">
          Choisis le <strong>nombre de questions</strong> et la
          <strong>durée de la session</strong>. Le quiz s’arrête soit quand le
          temps est écoulé, soit quand tu as répondu à toutes les questions.
        </p>

        <form id="quizConfigForm" class="quiz-config-form">
          <div class="form-group">
            <label for="questionCount">Nombre de questions</label>
            <input
              id="questionCount"
              type="number"
              min="1"
              max="100"
              value="10"
              required
            />
          </div>

          <div class="form-group">
            <label for="quizDuration">Durée de la session (en minutes)</label>
            <input
              id="quizDuration"
              type="number"
              min="1"
              max="120"
              value="5"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">
            Lancer le quiz
          </button>
        </form>
      </section>

      <!-- Zone du quiz -->
      <section id="quizPanel" class="card quiz-panel" hidden>
        <div class="quiz-header">
          <div class="quiz-timer">
            ⏱ Temps restant :
            <span id="timerDisplay">00:00</span>
          </div>
          <div class="quiz-progress">
            Question <span id="currentQuestionIndex">0</span> /
            <span id="totalQuestions">0</span>
          </div>
        </div>

        <div class="quiz-body">
          <div class="quiz-media">
            <img
              id="questionImage"
              class="quiz-image"
              alt="Illustration du produit"
            />
          </div>

          <div>
            <h2 id="questionText" class="quiz-question"></h2>
            <div id="answersContainer" class="answers-grid"></div>
          </div>
        </div>
      </section>
