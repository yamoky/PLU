<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PLU Chronométré</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>Test de Codes PLU</h1>

    <div id="control-panel">
        <div id="timerDisplay">1:30</div>
        <button id="startButton" onclick="startTest()">PRÊT</button>
    </div>

    <div id="test-questions">
        <h2>Entrez les codes PLU</h2>
        
        <div class="question-group">
            <label for="input-q1">1. Pomme Granny Smith (PLU 4015)</label>
            <input type="text" id="input-q1" data-correct-answer="4015" placeholder="Entrez le code..." disabled>
        </div>

        <div class="question-group">
            <label for="input-q2">2. Banane Standard (PLU 4011)</label>
            <input type="text" id="input-q2" data-correct-answer="4011" placeholder="Entrez le code..." disabled>
        </div>

        <div class="question-group">
            <label for="input-q3">3. Orange Grosse (PLU 3107)</label>
            <input type="text" id="input-q3" data-correct-answer="3107" placeholder="Entrez le code..." disabled>
        </div>
        
        <button id="submitButton" onclick="finishTest()" style="display:none;">TERMINER LE TEST</button>
    </div>

    <div id="results-area" style="display: none;">
        <h2>Résultats du Test</h2>
        <p>Temps Utilisé : <span id="timeUsed"></span></p>
        <p>Score Brut : <span id="scoreBrut"></span></p>
        <h3>Pourcentage de Réussite : <span id="successPercentage" style="font-size: 1.5em;">0%</span></h3>
        
        <hr>

        <h4>Détails des Réponses</h4>
        <ul id="detailsList">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
