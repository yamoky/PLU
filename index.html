<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PLU — Produits & Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>PLU — Formation</h1>
    <nav>
      <a href="quiz.html" class="btn">Lancer un quiz</a>
    </nav>
  </header>

  <main class="container">
    <section class="controls">
      <button id="toggle-list" class="btn">Afficher la liste des produits</button>

      <div class="search-wrap" aria-hidden="true" id="search-wrap">
        <label for="search-input">Rechercher (code ou nom) :</label>
        <input id="search-input" type="search" placeholder="Tape un code, ex: 12345, ou un nom" />
        <small id="search-count" aria-live="polite"></small>
      </div>
    </section>

    <section id="product-list-section" class="product-list-section hidden" aria-hidden="true">
      <ul id="product-list" class="product-list"></ul>
      <div id="no-results" class="no-results hidden">Aucun produit trouvé.</div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; PLU — yamoky</small>
  </footer>

  <!-- données communes -->
  <script src="data.js"></script>
  <!-- logique page -->
  <script src="script.js"></script>
</body>
</html>
