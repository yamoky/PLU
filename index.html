<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PLU Chronométré</title>
    
    <style>
        /* Styles de base pour la lisibilité */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        #control-panel, #results-area {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #timerDisplay {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto 15px;
        }
        #startButton:disabled {
            background-color: #6c757d;
        }
        .question-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #results-area li {
            padding: 5px 0;
            border-bottom: 1px dotted #eee;
        }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
    </style>
</head>
